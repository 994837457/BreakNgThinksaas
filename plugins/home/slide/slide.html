<style type="text/css">@media screen and (max-width: 30em){
.si {height:300px;}.carousel-inner>.active {left: 0;height: 300px;}}</style>
<div class="bbox">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
{loop $arrSlide $key $item}
<li data-target="#carousel-example-generic" data-slide-to="{$key}"{if $key==0} class="active"{/if}></li>
{/loop}
</ol>
<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
{loop $arrSlide $key $item}
<div class="item{if $key==0} active{/if}">
<a href="{$item['url']}" title="{$item['title']}"><img src="{php echo tsXimg($item['photo'],'slide','1920','500',$item['path'],1)}" alt="{$item['title']}" class="si" ></a>
<div class="carousel-caption">
<a href="{$item['url']}">{$item['title']}</a>
</div>
</div>
{/loop}
</div>
<!-- Controls -->
<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
